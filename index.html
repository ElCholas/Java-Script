<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b6607543a6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>

<!-- Body -->
<body class="grid">
    <!-- Header -->
    <header class="navbar">
        <h1 class="titulo">Todo Deportes</h1>
        <!-- Button trigger modal -->
        <button id="carro" type="button" class="btn btn-primary button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-cart-shopping"></i></button>
    </header>
    <!-- Main -->
    <main>
        <h2 class="subTitulo">Consegui tu conjunto de futbol al mejor precio.</h2>        
        <!-- Carrito -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="Carrito" id="contenedorCarrito">
                    </div>
                    <div class="modal-footer">
                        <p class="precioTotal">Precio Total: $<span id="precioTotal">0</span></p>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" id="comprar" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section -->
        <Section id="section" class="card_container">
        </Section>
    </main>
    <!-- Footer -->
    <footer class="piePagina">
        <p><strong>Ubicación:</strong>Argentina, Buenos aires.</p>
        <p><Strong>Numero Tel:</Strong>02320-476040</p>
        <p><strong>ENVÍOS A TODO EL PAÍS</strong></p>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="codigo.js" type="module"></script>
</body>

</html>
